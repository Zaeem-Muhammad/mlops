name: Deploy ML Model to Azure Machine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Zaeem-Muhammad/mlops

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      - name: Deploy model to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no zaeem@20.197.16.231 "
            # Navigate to the home directory
            cd /home/zaeem

            # Clone or pull the latest changes from the repository
            if [ ! -d 'mlops' ]; then
              git clone https://github.com/Zaeem-Muhammad/mlops.git
            else
              cd mlops
              git pull origin main
            fi

            # Install required system packages
            sudo apt-get update -y
            sudo apt-get install -y python3.12-venv python3-pip git build-essential

            # Navigate to the mlops directory and set up the virtual environment
            cd mlops
            python3 -m venv venv

            # Activate virtual environment and install requirements
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # (Optional) Restart Flask application service if running as a service
            if systemctl list-units --full -name flask_app.service; then
              sudo systemctl restart flask_app.service
            else
              echo 'Flask service not found, skipping restart.'
            fi
          "
